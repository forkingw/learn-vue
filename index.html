<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div @click.capture="alert('div')" :style="{backgroundColor: 'red'}">
            <button @click.stop="alert('button')">click</button>
        </div>

            <input type="submit" value="sumbit">
        </form>

        <a href="www.baidu.com" @click.prevent>baidu</a>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                alert(str) {
                    alert(str)
                },
                onSumbit() {
                    alert("aaaa")
                }
            }
        });
    </script>
</body>

</html>
