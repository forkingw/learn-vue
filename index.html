<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
      {{ msg }}
    </div>
    <script>
        // template 是模板会替换掉 el 选中的元素
        const vm = new Vue({
            el: '#app',
            data: {
                msg: "hehe"
            },
            watch: {
                msg: {
                    handler() {
                        console.log("侦听到 msg 的值");
                    },
                    immediate: true
                }
            },
            beforeCreate() {
                console.log("---beforeCreate---");
            },
            created() {
                console.log("---created---");
            },
            beforeMount() {
                console.log("---beforeMount---");
            },
            mounted() {
                console.log("---mounted---");
            },
            beforeUpdate() { // 只有在页面中使用过的值改变才能过 出发数据更新的钩子函数
                console.log(this.$el.outerHTML);
                console.log("---beforeUpdate---");
            },
            updated() {
                console.log("---update---");
            },
            beforeDestroy() { 
                console.log("---beforeDestory---");
            },
            destroyed() {
                console.log("---destory---");
            }    
        });
    </script>
</body>

</html>
