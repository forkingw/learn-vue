<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>监听组件事件</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <blog-post 
      :style="{'fontSize': fontSize + 'em'}"
      v-for="post in posts"
      @enlarge="fontSize += $event"
      :key="post.key"
      :post="post">
    </blog-post> -->

    <!-- <blog-post 
      :style="{'fontSize': fontSize + 'em'}"
      v-for="post in posts"
      @click.native="fontSize += 0.1"
      :key="post.key"
      :post="post">
    </blog-post> -->
    <!-- <base-input @focus="onFocus" @blur="onBlur"/> -->
    <!-- <model-input :value="name" @input="name=$event"></model-input>
    <model-input v-model="name"></model-input> -->
    <!-- <model-check :checked="checked" @change="checked=$event"></model-check> -->
    <model-check v-model="checked"></model-check>
    <sync-input :value.sync="name"></sync-input>

  </div>

  <script>
    // emit .native .listeners v-on="object"  model

    Vue.component('sync-input', {
      props: {
        value: String
      },
      template: `
      <label>
        sync:
        <input type="text" :value="value" @input="$emit('update:value', $event.target.value)">
      </label>`
    })


    Vue.component('model-check', {
      model: {
        prop: 'checked',
        event: 'change'
      },
      props: {
        checked: Boolean
      },
      template: `
      <label>model: <input type="checkbox" :checked="checked" @change="$emit('change', $event.target.checked)"></label>
      `
    })

    Vue.component('model-input', {
      props: {
        value: String
      },
      template: `
      <label>model: <input type="text" :value="value"></label>
      `
    })

    Vue.component('base-input', {
      template: `
      <label>
        姓名:
        <input type="text" v-on="$listeners">
      </label>`,
      mounted() {
        console.log(this.$listeners);
      }
    })

    Vue.component("blog-post", {
      props: {
        post: Object
      },
      template: `
      <div>
        <h3>{{ post.title }}</h3>
        <button @click="$emit('enlarge', 0.1)">放大字号</button>
        <div>{{ post.content }}</div>
      </div>
      `
    })
    
    const vm = new Vue({
      el: '#app',
      data: {
        name: "",
        checked: true,
        fontSize: 1,
        posts: [
         {title: "标题", content: "内容内容内容", key: 1},
         {title: "标题1", content: "内容内容内容1", key: 2},
         {title: "标题2", content: "内容内容内容2", key: 3},
         {title: "标题3", content: "内容内容内容3", key: 4},
         {title: "标题4", content: "内容内容内容4", key: 5}
        ]
      },
      methods: {
        onFocus() {
          console.log('onfocus');
        },
        onBlur() {
          console.log('onBlur');
        }
      }
    })
  </script>
</body>

</html>
