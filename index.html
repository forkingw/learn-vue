<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-resource 的使用</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="mail">
        </div>
        <div class="upload-btn" @click="handleUpload">上传</div>
        <div class="test-btn" @click="handleTest">测试jsonp</div>
        <div class="show-btn" @click="handleShow">显示人物信息</div>
        <ul class="person-list" v-if="personList.length">
            <li class="person" v-for="person in personList">
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                name: '',
                mail: '',
                msg: '',
                personList: []
            },
            methods: {
                handleShow() {
                    this.$http.get("https://developer.duyiedu.com/vue/getUserInfo")
                        .then(res => {
                            return res.json()
                        })
                        .then(res => this.personList = res.data.slice(0, 9))
                        .catch(error => {
                            console.log(error);
                        })
                },
                handleTest() {
                    this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                            params: {
                                wd: 'heihie'
                            },
                            jsonp: 'cb'
                        })
                        .then(res => console.log(res));
                },
                handleUpload() {
                    this.$http.post("https://developer.duyiedu.com/vue/setUserInfo", {
                        name: this.name,
                        mail: this.mail
                    }).then(res => {
                        this.msg = res.body.msg;
                    }).catch(error => {
                        this.msg = error.body.msg;
                    })
                }
            },
            watch: {
                msg(val) {
                    if (val === "") return;
                    alert(val);
                    msg = "";
                }
            }
        });
    </script>
</body>

</html>
