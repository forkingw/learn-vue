<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
      
    </div>
    <script>
        // template 是模板会替换掉 el 选中的元素
        const vm = new Vue({
            el: '#app',
            template: `<div id="app10">I'm option of template.</div>`        
        });
    </script>
</body>

</html>
