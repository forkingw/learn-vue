<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number.lazy="number1">
        <select v-model="type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number.lazy="number2">
        <button @click="calc(number1, number2, type)">计算</button>
        <span>{{ result }}</span>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                number1: 0,
                number2: 0,
                type: "-",
                result: 0
            },
            methods: {
                calc(number1, number2, type) {
                    switch (type) {
                        case '+':
                            this.result = number1 + number2;
                            break;
                        case '-':
                            this.result = number1 - number2;
                            break;
                        case '*':
                            this.result = number1 * number2;
                            break;
                        case '/':
                            this.result = number1 / number2;
                            break;
                    }
                }
            }
        });
    </script>
</body>

</html>
