<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
       <ul>
           <li v-for="(person, index) in persons">
               {{ person }} -- {{ index }}
           </li>
       </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                persons: [
                    {name: "Ema", age: 20},
                    {name: "Mike", age: 21},
                    {name: "Jane", age: 22},
                    {name: "father", age: 23},
                ]
            }
        });
    </script>
</body>

</html>
